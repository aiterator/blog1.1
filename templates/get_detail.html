{% extends "base.html" %}
{% load custom_markdown %}
{% block content %}
<div>
    <section class="post">
        <header>
            <h2 class="post-title">{{ article.title }}</h2>
            <p class="post-meta">
                <a class="post-category post-category-js" href="#">{{ article.cat }}</a>
                Time:  {{ article.time }}
                阅读次数：{{ article.visited }}
            </p>
        </header>

        <div class="post-description">
            <p>
                {{ article.content | custom_markdown }}
            </p>
        </div>
    </section>

    <form class="pure-form" action="">
        <fieldset  class="pure-group">
            {% csrf_token %}
            <legend>发表新的评论</legend>

            <input type="text" class="pure-input-1-2" placeholder="Name">
            <input type="email" class="pure-input-1-2" placeholder="Email">
            <textarea class="pure-input-1-2" placeholder="在这里输入你的评论..."></textarea>
        </fieldset>
        <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">提交</button>
    </form>
</div>
{% endblock %}
